            <main>
                <h2> Reservations at Pacific Trails</h2>
                <h3>Contact Us Today!</h3>

                <form name="Reserve" method="post" id="order" action=" https://webdevbasics.net/scripts/pacific.php">

                    <label for="myFName">First Name:</label>
                    <input type="text" name="myFName" id="myFName" required="required">

                    <label for="myLName">Last Name:</label>
                    <input type="text" name="myLName" id="myLName" required="required">

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required="required">

                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" maxlength="12">

                    <label for="Arrival Date">Arrival Date:</label>
                    <input type="date" name="aDate" id="aDate" required="required">

                    <label for="nights">Nights for Stay:</label>
                    <input type="number" name="nights" id="nights" required="required" min="1" max="14">

                    <label for="myComments">Comments:</label>
                    <textarea name="myComments" id="myComments" rows="2" cols="30"></textarea>

                    <input type="submit" value="Submit" >

                </form>

                <p>Required fields are marked with an asterisk *.</p>

            </main>
